<div class="container">
  <tabset>
    <tab heading="All Tasks" id="tab1"
      ><div
        class="card mt-1"
        style="width: 30rem"
        *ngFor="let task of tasks; let i = index"
      >
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">
            {{ task.disc }}
          </p>
          <div class="d-flex justify-content-between">
            <button
              [disabled]="task.done"
              type="button"
              class="btn btn-success"
              (click)="doneTask(i)"
            >
              Done
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteItem(i)"
            >
              Delete
            </button>
          </div>
        </div>
      </div></tab
    >
    <tab heading="To Do"
      ><div
        class="card mt-1"
        style="width: 30rem"
        *ngFor="let task of tasks; let i = index"
      >
        <div class="card-body" *ngIf="task.done === false">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">
            {{ task.disc }}
          </p>
          <div class="d-flex justify-content-between">
            <button
              [disabled]="task.done"
              type="button"
              class="btn btn-success"
              (click)="doneTask(i)"
            >
              Done
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteItem(i)"
            >
              Delete
            </button>
          </div>
        </div>
      </div></tab
    >
    <tab heading="Done"
      ><div
        class="card mt-1"
        style="width: 30rem"
        *ngFor="let task of tasks; let i = index"
      >
        <div class="card-body" *ngIf="task.done === true">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">
            {{ task.disc }}
          </p>
          <div class="d-flex justify-content-between">
            <button
              [disabled]="task.done"
              type="button"
              class="btn btn-success"
              (click)="doneTask(i)"
            >
              Done
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteItem(i)"
            >
              Delete
            </button>
          </div>
        </div>
      </div></tab
    >
  </tabset>
</div>
